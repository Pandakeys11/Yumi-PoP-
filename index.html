<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Fantasy Bomber-like</title>
    <link rel="stylesheet" href="style.css">
    <!-- WalletConnect CSS if needed -->
</head>
<body>
        <div class="game-container">
                <canvas id="gameCanvas"></canvas>
        <div id="score-display"></div>
        <div id="game-controls">
            <button id="start-button">Start Game</button>
            <button id="pause-button">Pause Game</button>
            <button id="restart-button">Restart Game</button>
        </div>
            <div class="ui-panel">
                <h1>Dark Fantasy Game</h1>
                <div id="walletConnectArea">
                    <p>Connect your wallet:</p>
                    <button id="connectWalletButton">Connect Wallet</button>
                    <p id="walletAddressDisplay"></p>
                </div>
                <div id="playerStats">
                    <p>Username: Guest</p>
                    <p>Stats: Loading...</p>
                </div>
        </div>
    </div>

    <!-- Include WalletConnect libraries -->
    <script src="https://unpkg.com/@walletconnect/web3modal@1.7.8/dist/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
